<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily todo list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <span id="city">city</span>
        <span id="weather">weather</span>
        <span id="temp_max">temp_max</span>
        <span id="temp_min">temp_min</span>
        <span id="humidity">humidity</span>
    </div>

    <h1 id="clock">00:00:00</h1>

    <h2 id="quotes">
        <span id="quote">quote</span>
        <span id="author">author</span>
    </h2>
    
    <h1 id="username" class="hidden">username</h1>
    <form id="logIn">
        <input type="text" required maxlength="8" placeholder="이름을 적어주세요."/>
        <input type="submit" value="로그인">
    </form>
    <form id="logOut" class="hidden">
        <input type="submit" value="로그아웃">
    </form>


    <img id="bgImage" src="" alt="">


    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greeting.js"></script>
    <script type="module" src="js/weather.js"></script>
</body>
</html>
